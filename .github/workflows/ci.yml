name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
 UnitTests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project
        run: pip install -e .

      - name: Install test dependencies
        run: pip install pytest pytest-cov black

      - name: Run tests
        run: pytest --cov=healthcare --cov-report=term-missing --cov-fail-under=90

      - name: Run Black
        run: black --check .
